<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Username/Email *</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <button ion-button clear full (click)="forgotPass()" >Forgot password</button>
  <button ion-button round full>Login</button>
  <button ion-button clear full (click)="registration()">I don't have any account</button>
  <button ion-button clear full (click)="skip()">Skip</button>
</ion-content>
