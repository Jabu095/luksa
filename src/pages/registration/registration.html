<ion-header>

  <ion-navbar>
    <ion-title>registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-item>
   <ion-label floating>Username</ion-label>
   <ion-input type="text"></ion-input>
 </ion-item>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Cellphone number</ion-label>
    <ion-input type="tel"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Confirm Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <button ion-button clear full (click)="skip()">Skip</button>
  <button ion-button round full (click)="register()">Register</button>
  <button ion-button clear full (click)="login()">I have any account</button>

</ion-content>
